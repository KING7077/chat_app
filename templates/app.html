<html>
    <head>
        <title>
            Colloquy
        </title>
		<link rel="icon" type="image/x-icon" href="{{url_for('static', filename='images/icons/favicon.ico')}}" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
        <!-- 	<link rel="stylesheet" href="{{url_for('static', filename='styles/app.css')}}"> -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <style>
            body {
                height: 100%;
                background-image: url("https://images.unsplash.com/photo-1527492662722-dbaf97270863?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8c3RhcnJ5JTIwc2t5fGVufDB8fDB8fA%3D%3D&w=1000&q=80");
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
            }
        </style>
    </head>
    <body>
        <div class="d-flex flex-column align-items-stretch flex-shrink-0" style="width: 360px; height: 100%; background-color: black; opacity: 0.8;">
            <div class="container" style="padding-top: 20px">
				<span class="fs-5 fw-semibold" style="color: white; text-align: left;">Search for people</span>
				<p></p>
                <form action="/app/search" method="POST">
                    <input type="text" name="user" id="searched_user" required />
                    <input type="submit" value="Search" id="search-btn" />
                </form>
            </div>
            <a class="d-flex align-items-center flex-shrink-0 p-3 link-dark text-decoration-none" style="padding-left: 0;">
                <span class="fs-5 fw-semibold" style="color: white; text-align: left;">Recent Chats</span>
            </a>
            <div class="list-group list-group-flush scrollarea" style="background-color: black;">
                {% for user in recent_users %}
                <a href="/app/{{uname}}/{{user}}" class="list-group-item list-group-item-action active py-3 lh-tight" aria-current="true" style="background-color: black; border-color: black;">
                    <div class="d-flex w-100 align-items-center justify-content-between">
                        <strong>{{user}}</strong>
                    </div>
                </a>
                {% endfor %}
            </div>
        </div>
    </body>
</html>
